<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto dan Tabel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Foto dan Tabel</h1>

    <div class="photo-container">
        <div class="photo-item">
            <img src="lin.jpeg" width="200" height="200" alt="foto 1"><br>
            <button onclick="showTable('table1')">Identitas Lin</button>
            <table id="table1" style="display: none;" >
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Kota</th>
                </tr>
                <tr>
                    <td>Lin</td>
                    <td>16</td>
                    <td>Denpasar</td>
                </tr>
            </table><br>
        </div>
        <div class="photo-item">
            <img src="citra.jpeg" width="200" height="200" alt="Foto 2"><br>
            <button onclick="showTable('table2')">Identitas Citra</button>
            <table id="table2" style="display: none;">
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Kota</th>
                </tr>
                <tr>
                    <td>Citra</td>
                    <td>16</td>
                    <td>Denpasar</td>
                </tr>
            </table>
        </div>
        <div class="photo-item">
            <img src="mudi.jpeg" width="200" height="200" alt="Foto 3"><br>
            <button onclick="showTable('table3')">Identitas Mudi</button>
            <table id="table3" style="display: none;">
                <tr>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Kota</th>
                </tr>
                <tr>
                    <td>Mudi</td>
                    <td>16</td>
                    <td>Denpasar</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function showTable(tableId) {
            var table = document.getElementById(tableId);
            table.style.display = table.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
